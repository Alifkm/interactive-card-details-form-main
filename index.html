<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <section id="left-section">
      <div class="card front">
        <img src="images/card-logo.svg" alt="card logo">
        <h1 id="number">0000 0000 0000 0000</h1>
        <div>
          <h3 id="name">Jane Appleseed</h3> 
          <h3><span id="month">00</span>/<span id="year">00</span></h3> 
        </div>
      </div>
      <div class="card back">
        <h3 id="cvc">000</h3>
      </div>
    </section>
    <section id="right-section">
      <div class="complete-state">
        <img src="images/icon-complete.svg" alt="icon-complete">
        <h2>THANK YOU!</h2>
        <p>We've added your card details</p>
        <button id="continue">Continue</button>
      </div>
      <form id="form">
        <div class="input-div">
          <label for="cardholderName">Cardholder Name</label>
          <input type="text" id="cardholderName" placeholder=" e.g. Jane Appleseed">
          <p class="error-message"></p>
        </div>
        <div class="input-div">
          <label for="cardNumber">Card Number</label>
          <input type="text" id="cardNumber" placeholder="e.g. 1234 5678 9123 0000">
          <p class="error-message"></p>
        </div>
        <div class="input-div-plus">
          <div class="input-div-left">
            <label for="expDate">Exp. Date (MM/YY)</label>
            <div>
              <input type="text" id="expDateMonth" placeholder="MM">
              <input type="text" id="expDateYear" placeholder="YY">
            </div>
            <p class="error-message"></p>
          </div>
          <div class="input-div-right">
            <label for="">CVC</label>
            <input type="text" id="cvcCard" placeholder="e.g. 123">
            <p class="error-message"></p>
          </div>
        </div>
        <div class="input-div">
          <button class="submit">Confirm</button>
        </div>
      </form>
    </section>
  </main>

  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Alifkm">Alif Kahfi</a>.
  </footer>

  <script src="js/script.js"></script>

</body>
</html>
